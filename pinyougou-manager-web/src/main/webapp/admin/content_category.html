			                          <tr v-for="entity in contentList">

				                          <td>{{entity.id}}</td>
									      <td>{{entity.name}}</td>
		                                  <td class="text-center">                                           
		                                 	  <button type="button" class="btn bg-olive btn-xs" data-toggle="modal" data-target="#editModal" @click="upd(entity.id)">修改</button>
		                                  </td>
			                          </tr>
			                      </tbody>
			                  </table>
			                  <!--数据列表/-->
							<ul class="pagination pagination-sm">
								<li><a href="javascript:void(0);" onclick="shouye();">首页</a></li>

								<template v-for="n in contentPage">
									<li><a href="javascript:void(0);" v-on:click="aaa(n);">{{n}}</a></li>

<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" >
	<div class="modal-content" id="typeAddId">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
			<h3 id="myModalLabel">广告分类新增</h3>
		</div>
		<div class="modal-body">

			<!--<form id="forid"></form>-->
			<!-- style="display:none;"-->
			<table class="table table-bordered table-striped"  width="800px">
		      	<tr>
		      		<td>分类名称</td>
		      		<td>
						<input  class="form-control" placeholder="分类ID" style="display:none;" v-model="tbContentCategory.id">
						<input  class="form-control" placeholder="分类名称" v-model="tbContentCategory.name">
					</td>
		      	</tr>
			 </table>

		</div>
		<div class="modal-footer">
			<button class="btn btn-success" data-dismiss="modal" v-on:click="add(tbContentCategory)" id="myButton" aria-hidden="true">保存</button>
			<button class="btn btn-default" data-dismiss="modal" aria-hidden="true">关闭</button>
		</div>
	  </div>
	</div>
</div>


<script type="text/javascript">
	var vm;
	$(function () {
		$.ajax({
			type: "post",
			url: "../brand/findType.do",
			data:{name: $("#name").val()},
			dataType: "",
			success: function (result) {
				/*alert(result.rows)
                    alert(result.totalPage)
                    alert(result.pageSize)
                    alert(result.pageNum)
                    alert(result.total)*/
				vm = new Vue({
					el: '#typeId',
					data: {
						contentList: result.rows,
						contentPage: result.totalPage,
						pageSize: result.pageSize,
						pageNum: result.pageNum,
						total: result.total
					}
				})
			},
			error: function () {
				alert("系统错误，请联系管理员！");
			}
		})
	})


	function search(page, rows) {
		$.ajax({
			type: "post",
			/*url: "../brand/findType.do?page="+page+"&rows="+rows,*/
			url: "../brand/findType.do",
			data: {name: $("#name").val(),page:page,rows:rows},
			dataType: "",
			success: function (result) {
				vm.contentList = result.rows;
				vm.contentPage = result.totalPage;
				vm.pageSize = result.pageSize;
				vm.pageNum = result.pageNum;
				vm.total = result.total;
			},
			error: function () {
				alert("系统错误，请联系管理员！");
			}
		})
	}

	function shangyiye() {
		if (vm.pageNum == 1) {
			alert("当前页已经是第一页");
		} else {
			/*alert(vm.pageNum)
			alert(vm.pageSize)*/
			search(vm.pageNum-1, vm.pageSize);
		}
	}

	function xiayiye() {
		if (vm.pageNum == vm.contentPage) {
			alert("当前页已经是最后一页");
		} else {

			search(vm.pageNum+1, vm.pageSize);
		}
	}
	function aaa(n) {

		search(n, vm.pageSize);
	}
	function shouye() {
		search(1, vm.pageSize);
	}
	function weiye() {
		search(vm.contentPage, vm.pageSize);
	}

	var typeVUE = new Vue({
		el: '#typeAddId',
		data: {
			tbContentCategory:{
				id:"",
				name:""
			},
		}
	})

	function add(){
		$.ajax({
			type:"post",
			url:"../brand/addType.do",
			data:typeVUE.tbContentCategory,
			dataType:"json",
			success:function (result) {
				location.href=location;
			},
			error:function () {
				alert("系统错误，请联系管理员！");
			}
		})
	}

	delCategory = function () {
		var arr = $("[name = 'hobby']:checked")
		if (arr.length > 0) {
			var ids = "";
			for (var i = 0; i <arr.length ; i++) {
				ids += ids== ""?arr[i].value:","+arr[i].value;
			}
			$.post("../brand/delTypeIds.do",{ids:ids},function (data) {
				alert(data.message)
				location.href=location;
			})
		}else {
			bootbox.alert({
				title:'提示',
				message:'请选择要删除的参数！！'
			})
		}
	}

	function upd(id) {

		$.post('../brand/updateTypeById.do',{id:id},function(data){
			typeVUE.tbContentCategory=data;

		})
	}
